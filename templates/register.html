{% extends 'base.html' %}

{% block title %}Registrar Cliente{% endblock %}

{% block content %}
<div class="container">
    <h2>Registrar Nuevo Cliente</h2>
    <form method="POST" action="/register">
        <div class="form-group">
            <label for="first_name">Nombre</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name_p">Apellido Paterno</label>
            <input type="text" class="form-control" id="last_name_p" name="last_name_p" required>
        </div>
        <div class="form-group">
            <label for="last_name_m">Apellido Materno</label>
            <input type="text" class="form-control" id="last_name_m" name="last_name_m" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="form-group">
            <label for="num_cars">¿Cuántos autos tiene?</label>
            <input type="number" class="form-control" id="num_cars" name="num_cars" min="1" value="1" required>
        </div>
        <div id="car_details">
            <div class="car_detail">
                <h4>Auto 1</h4>
                <div class="form-group">
                    <label for="car_name_0">Nombre del Auto</label>
                    <input type="text" class="form-control" id="car_name_0" name="car_name_0" required>
                </div>
                <div class="form-group">
                    <label for="car_model_0">Modelo</label>
                    <input type="text" class="form-control" id="car_model_0" name="car_model_0" required>
                </div>
                <div class="form-group">
                    <label for="car_type_0">Tipo</label>
                    <select class="form-control" id="car_type_0" name="car_type_0" required>
                        <option value="car">Carro</option>
                        <option value="truck">Camioneta</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
    </form>
</div>

<script>
    document.getElementById('num_cars').addEventListener('change', function() {
        var numCars = this.value;
        var carDetailsDiv = document.getElementById('car_details');
        carDetailsDiv.innerHTML = '';

        for (var i = 0; i < numCars; i++) {
            carDetailsDiv.innerHTML += `
                <div class="car_detail">
                    <h4>Auto ${i + 1}</h4>
                    <div class="form-group">
                        <label for="car_name_${i}">Nombre del Auto</label>
                        <input type="text" class="form-control" id="car_name_${i}" name="car_name_${i}" required>
                    </div>
                    <div class="form-group">
                        <label for="car_model_${i}">Modelo</label>
                        <input type="text" class="form-control" id="car_model_${i}" name="car_model_${i}" required>
                    </div>
                    <div class="form-group">
                        <label for="car_type_${i}">Tipo</label>
                        <select class="form-control" id="car_type_${i}" name="car_type_${i}" required>
                            <option value="car">Carro</option>
                            <option value="truck">Camioneta</option>
                        </select>
                    </div>
                </div>
            `;
        }
    });
</script>
{% endblock %}
