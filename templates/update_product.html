{% extends 'base.html' %}

{% block title %}Update Products{% endblock %}

{% block content %}
<div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Autozone Falso</span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Cerrar Sesi√≥n</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Formulario -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <h2>Update Product</h2>
            <form action="" method="post" style="background-color: #f0f0f0; padding: 20px; border-radius: 10px;">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control orange-border" id="name" name="name" value="{{ product.name }}" required>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" class="form-control orange-border" id="price" name="price" value="{{ product.price }}" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control orange-border" id="quantity" name="quantity" value="{{ product.quantity }}" required>
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select class="form-control orange-border" id="type" name="type" required>
                        <option value="refacciones" {% if product.type == 'refacciones' %}selected{% endif %}>Refacciones</option>
                        <option value="servicios" {% if product.type == 'servicios' %}selected{% endif %}>Servicios</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Update Product</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
