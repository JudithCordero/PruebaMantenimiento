{% extends 'base.html' %}

{% block title %}Método de Pago{% endblock %}

{% block content %}
<div class="container">
    <h2>Método de Pago</h2>
    <p>Por favor, selecciona tu método de pago:</p>
    <form method="post" action="{{ url_for('handle_payment') }}">
        <div class="form-group">
            <label>
                <input type="radio" name="payment_method" value="cash" required> Pago en Efectivo
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="radio" name="payment_method" value="card" required> Pago con Tarjeta
            </label>
        </div>
        <input type="hidden" name="total" value="{{ total }}">
        <input type="submit" value="Confirmar" class="btn btn-primary">
    </form>
</div>
{% endblock %}
